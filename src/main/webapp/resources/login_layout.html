<!doctype html>
<html lang="zh-CN" ng-app="PMApp">
<head>
<meta charset="utf-8">
<title>PMApp</title>
<link rel="stylesheet" href="resources/css/app.css" />
<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
<script src="js/angular/angular.js" type="text/javascript"></script>
<script src="js/angular/angular-resource.js" type="text/javascript"></script>
<script src="js/angular/angular-route.js" type="text/javascript"></script>
<script src="js/angular/angular-cookies.js" type="text/javascript"></script>
<script src="js/app.js"></script>
</head>
<body>
	<!-- Login view  /login/layout.html -->
	<div class="container-fluid">
		<div id="wrapper" class="row-fluid">
			<h3 class='menu'>User authentication</h3>
			<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="login_name">Login</label>
					<div class="controls">
						<input type="text" id="login_name" ng-model="user.name" placeholder="Login" required min="2">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="login_password">Password</label>
					<div class="controls">
						<input type="text" id="login_password" ng-model="user.password" placeholder="Password" required min="2">
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<a href="#" style="margin-right: 20px">Forgot password </a>
						<button type="button" class="btn btn-primary" ng-disabled="!user.name || !user.password" ng-click="loginUser(user)">Enter</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
